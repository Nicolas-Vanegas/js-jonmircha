<!DOCTYPE html>
<html lang="es">
  <head>

    <title>WEB APIs</title>

  <body>
    <h1>WEB APIs</h1>
    <!-- Aplication programming interface, Serie de objetos y mecanísmos que tiene el lenguaje implementado en ciertas areas(en este caso en el js de los navegadores) para poder interactuar con todo lo que tiene que ver con el navegador como son: DOM(La manipulación del html mediante JS), BOM, CSSOM(Manipulación del css mediante JS)-->
    <h2>DOM: Document Object Model</h2>
    <h2>BOM: Browser Object Model</h2>
    <h2>CSSOM: CSS Object Model</h2>
    <h2>WEB APIs</h2>
    <ul>
      <li>Events</li>
      <li>Forms</li>
      <li>AJAX - Fetch</li>
      <li>History</li>
      <li>Web Storage</li>
      <li>Geolocation</li>
      <!-- aRRASTRAR Y SOLTAR -->
      <li>Drag & Drop</li>
      <!-- Pequeña base de datos que se guarda en el navegador web -->
      <li>Indexed DB</li>
      <!-- dibujar -->
      <li>Canvas</li>
      <!-- Controlar las media Queries en el js -->
      <li>MatchMedia</li>
      <li>etc...</li>
    </ul>
    <script>
      console.log(document);

      //API interesante para que el el pc hable
      let texto = "La bebesita bebe lean, e bebe guiski";
      const hablar = texto => speechSynthesis.speak(new SpeechSynthesisUtterance(texto));

      hablar(texto);
    </script>
  </body>
</html>
