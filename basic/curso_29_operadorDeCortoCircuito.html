<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operador de corto circuito</title>
  </head>
  <body>
    <h1>Operador de corto circuito</h1>
    <script>
      /*Cortocircuito OR -- cuando el valor de la izquierda en la expresión siempre puede validar a true, es el valor que se cargará por defecto*/
      function saludar(nombre) {
        nombre = nombre || "Desconocido"; //si viene definido nombre el valor de la variable va a ser la de nombre, y si no le pones Desconocido. Pero ahora podemos definir por defecto en los mismos parámetros
        console.log(`Hola ${nombre}`);
      }
      saludar("Nicolas");
      saludar();

      console.log("cadena" || "Valor de la derecha");
      console.log(19 || "Valor de la derecha");
      console.log(true || "Valor de la derecha");
      console.log({} || "Valor de la derecha");
      console.log(false || "Valor de la derecha"); //si el valor de la izquierda es false, aplica el valor de la derecha
      console.log(null || "Valor de la derecha");
      console.log(undefined || "Valor de la derecha");

      /* Cortocircuito AND -- cuando el valor de la izquierda en la expresión siempre pueda validar a false, es el valor que se cargará por defecto */
      console.log("cadena" && "Valor de la derecha");
      console.log(19 && "Valor de la derecha");
      console.log(true && "Valor de la derecha");
      console.log({} && "Valor de la derecha");
      console.log(false && "Valor de la derecha"); //si el valor de la izquierda es es true, aplica el valor de la derecha
      console.log(null && "Valor de la derecha");
      console.log(undefined && "Valor de la derecha");
    </script>
  </body>
</html>
