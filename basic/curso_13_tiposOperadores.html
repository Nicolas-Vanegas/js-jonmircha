<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores</title>
  </head>
  <body>
    <h1>Operadores</h1>
    <script>
      //Aritméticos +-*/%()
      let a = 5 + (5 - 10) * 3;
      console.log(a);
      let modulo = 5 % 2;
      console.log(modulo);

      //Operadores Relacionales >, <, >=, <=, ==, ===, !=, !==
      // = asignación
      // == comparación de valores
      // === comparación de tipo de dato y de valor
      console.log(8 > 9);
      console.log(9 > 8);
      console.log(9 >= 8);
      console.log(9 <= 9);

      //Incremento Decremento
      let i = 1;
      i = 1 + 2;
      //+=, -=, /=, *=
      i += 3; // 3 + 3
      console.log(i);

      //Operador unario
      i++;
      i--;
      ++i;
      --i;
      console.log(i);

      //Operadores Logicos !Not: Niega, lo que es verdadero lo vuelve falso y al comtrario
      //-------------------||Or
      //------------------&& And
    </script>
  </body>
</html>
