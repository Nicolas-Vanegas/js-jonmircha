<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callbacks</title>
  </head>
  <body>
    <h1>Callbacks</h1>
    <script>
      //callback is a function passed into another function as an argument, which is then invoked inside the outer function to complete some kind of routine or action.
      //Para tener control de todo lo que se espera que funcione paso a paso dentro de nuestra aplicaciÃ³n

      function cuadradoCallback(value, callback) {
        setTimeout(() => {
          callback(value, value * value);
        }, 0 | (Math.random() * 100));
      }

      //callback hell
      cuadradoCallback(0, (value, result) => {
        console.log("Inicia Callback");
        console.log(`Callback: ${value}, ${result}`);
        cuadradoCallback(1, (value, result) => {
          console.log(`Callback: ${value}, ${result}`);
          cuadradoCallback(2, (value, result) => {
            console.log(`Callback: ${value}, ${result}`);
            cuadradoCallback(3, (value, result) => {
              console.log(`Callback: ${value}, ${result}`);
              cuadradoCallback(4, (value, result) => {
                console.log(`Callback: ${value}, ${result}`);
                cuadradoCallback(5, (value, result) => {
                  console.log(`Callback: ${value}, ${result}`);
                  console.log(`CALLBACK HELL!!!! ðŸ˜ˆðŸ˜ˆðŸ˜ˆðŸ˜ˆ`);
                });
              });
            });
          });
        });
      });
    </script>
  </body>
</html>
