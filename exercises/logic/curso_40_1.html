      /*21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].*/

      const alCuadrado = (array = undefined) => {
        if (array === undefined) return console.warn("No ingresaste un array");

        if (!(array instanceof Array)) return console.error("Tienes que ingresar un array");

        if (array.legth === 0) return console.error("El arreglo está vacío");

        for (const num of array) {
          if (typeof num !== "number") return console.error(`El valor ${num}, ingresado, NO es un número`);
        }

        let arrayNuevo = array.map(numero => Math.pow(numero, 2));

        return console.info(`Tu array: ${array}. \nElevado al cuadrado: ${arrayNuevo}.`);
      };

      /*23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.*/

      const paresImpares = (array = undefined) => {
        if (array === undefined) return console.warn("No ingresaste un array");

        if (!(array instanceof Array)) return console.error("Tienes que ingresar un array");

        if (array.legth === 0) return console.error("El arreglo está vacío");

        for (const num of array) {
          if (typeof num !== "number") return console.error(`El valor ${num}, ingresado, NO es un número`);
        }

        let pares = array.filter(numero => numero % 2 === 0);
        let impares = array.filter(numero => numero % 2 !== 0);
        return console.info({
          pares,
          impares,
        });
      };

      /*21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].*/

      const devolverCuadrados = (arr = undefined) => {
        if (arr === undefined) return console.warn("No ingresaste un array de números");

        if (!(arr instanceof Array)) return console.error("Tienes que ingresar un array");

        if (arr.length === 0) return console.error("El arreglo está vacío");

        for (const num of arr) {
          if (typeof num !== "number") return console.error(`El valor ${num}, ingresado, NO es un número`);
        }

        const newArr = arr.map(element => element * element);

        return console.info(`Arreglo original: ${arr}, \nArreglo elevado al cuadrado: ${newArr}`);
      };
