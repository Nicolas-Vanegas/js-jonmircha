      /*12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.*/

      const numeroPrimo = (numero = undefined) => {
        if (numero === undefined) return console.warn("No ingresaste un número");

        if (typeof numero !== "number") return console.error("Tipo de valor erroneo");

        if (numero === 0) return console.warn("El número no puede ser 0");

        if (Math.sign(numero) === -1) return console.error("El número no puede ser negativo");

        let divisible = false;

        for (let i = 2; i < numero; i++) {
          //si el número no es divisible por 2, entonces el módulo va a dar distinto que 0 y va a seguir validando con el número 3...Si si es divisible cambia el valor de la variable divisible a true, y se sale del ciclo.
          if (numero % i === 0) {
            divisible = true;
            break;
          }
        }

        return divisible
          ? console.log(`El número ${numero}, no es primo`)
          : console.log(`El número ${numero}, es primo`);
      };

      const convertirGrados = (grados = undefined, unidad = undefined) => {
