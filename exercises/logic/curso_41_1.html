      /*24) Programa una funci칩n que dado un arreglo de n칰meros devuelva un objeto con dos arreglos, el primero tendr치 los numeros ordenados en forma ascendente y el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolver치 { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.*/

      const ordenarNumeros = (arreglo = undefined) => {
        if (arreglo === undefined) return console.warn("No ingresaste un array de n칰meros");

        if (!(arreglo instanceof Array))
          return console.error("No ingresaste el tipo de dato correcto, ingresa un array");

        if (arreglo.length === 0) return console.error("El arreglo est치 vac칤o");

        for (const num of arreglo) {
          if (typeof num !== "number") return console.error(`El valor ${num}, ingresado, NO es un n칰mero`);
        }

        //creo un array vacio para almacenar los elementos que le voy a sacar al array original
        let arrayMenorAMayor = Array.of();

        //creo copias de arreglo con slice el cual copia un array con desde un indice a otro slice(2, 4)
        let arregloBaseMenorAMayor = arreglo.slice();

        //igualo la i a -arreglo.length para que pueda hacer el for hasta que el arreglo est칠 vacio.
        for (let i = -arregloBaseMenorAMayor.length; i < arregloBaseMenorAMayor.length; i++) {
          //para sacar el numero mas chico y puego se lo pongo al array creado para guardar los n칰meros de menor a mayor
          let menor = Math.min(...arregloBaseMenorAMayor);
          arrayMenorAMayor.push(menor);
          //ac치 despu칠s de sacarle el n칰mero menor, se lo elimino del array inicial para que encuentre el siguiente (1 = solo elimine 1 elemento. indexOf para saber el index del n칰mero menor)
          arregloBaseMenorAMayor.splice(arregloBaseMenorAMayor.indexOf(menor), 1);
        }
        //copio el arreglo de menor a mayor y le doy la vuelta
        let arrayMayorAMenor = arrayMenorAMayor.slice().reverse();

        console.info({
          menorAMayor: arrayMenorAMayor,
          MayorAMenor: arrayMayorAMenor,
        });
      };
