<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios del DOM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style_dom.css" />
  </head>
  <body>
    <header>
      <h1>Ejercicios del DOM</h1>
    </header>
    <button class="panel-btn hamburger hamburger--collapse" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <button class="btn-scroll">
      <span class="scroll">⬆</span>
    </button>
    <aside>
      <nav class="menu panel" id="navegation">
        <ul>
          <li><a href="#seccion1">Reloj Digital y Alarma</a></li>
          <li><a href="#seccion2">Eventos del teclado</a></li>
          <li><a href="#seccion3">Sección 3</a></li>
          <li><a href="#seccion4">Sección 4</a></li>
          <li><a href="#seccion5">Sección 5</a></li>
        </ul>
      </nav>
    </aside>
    <main>
      <section class="seccion1" id="seccion1">
        <h2>Sección 1</h2>
        <h3>Reloj Digital y Alarma Sonora</h3>
        <div id="clock"></div>
        <div>
          <button id="start-clock">Iniciar Reloj</button>
          <button id="stop-clock">Detener Reloj</button>
          <button id="start-alarm">Iniciar Alarma</button>
          <button id="stop-alarm">Detener Alarma</button>
        </div>
      </section>
      <section class="seccion2" id="seccion2">
        <h2>Sección 2</h2>
        <h3>Eventos del Teclado</h3>
        <div id="container-ball">
          <div id="ball"></div>
        </div>
      </section>
      <section class="seccion3" id="seccion3">
        <h2>Sección 3</h2>
        <h3>Countdown</h3>
        <div id="container-date"></div>
      </section>
      <section class="seccion4" id="seccion4">
        <h2>Sección 4</h2>
      </section>
      <section class="seccion5" id="seccion5">
        <h2>Sección 5</h2>
      </section>
    </main>
    <script src="index_dom.js" type="module"></script>
  </body>
</html>
