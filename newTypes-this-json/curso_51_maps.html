<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps</title>
  </head>
  <body>
    <h1>Maps</h1>
    <script>
      /*Objeto primitivo. Colección de datos que están relacionados entre si*/

      const mapa = new Map();
      //agregar valores
      mapa.set("nombre", "Nicolas");
      mapa.set("apellido", "Vanegas");
      mapa.set("edad", 21);

      console.log(mapa);
      console.log(mapa.size);
      console.log(mapa.has("correo")); //false, mapa no tiene la propiedad correo
      console.log(mapa.has("nombre")); //true
      console.log(mapa.get("nombre")); //Obtenemos con get el valor de nombre = Nicolas

      mapa.set("nombre", "Nicolas Vanegas"); //Le cambiamos el valor a nombre
      console.log(mapa.get("nombre")); //Nicolas Vanegas
      mapa.delete("apellido");

      //los mapas pueden tener llaves con distintos tipos de llaves
      mapa.set(19, "diecinueve");
      mapa.set(false, "false");
      mapa.set({}, {});

      console.log(mapa); //ahora el mapa solo queda con dos entradas, nombre y edad

      //recorrer un mapa
      for (const [key, value] of mapa) {
        console.log(`Llave: ${key}, Valor: ${value}`);
      }

      const mapa2 = new Map([
        ["nombre", "el brayan"],
        ["edad", 2],
        ["animal", "perro"],
        [null, "nulo"],
      ]);

      console.log(mapa2);

      //guardar las llaves en una valiable de tipo array y los valores en otra
      const llavesMapa2 = [...mapa2.keys()];
      const valoresMapa2 = [...mapa2.values()];

      console.log(llavesMapa2);
      console.log(valoresMapa2);
    </script>
  </body>
</html>
