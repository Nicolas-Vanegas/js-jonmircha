<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditionals</title>
  </head>
  <body>
    <h1>Conditionals</h1>
    <script>
      //Estructura de control= mecanismo que permite controlar el flujo de tu código

      //-----if-else if--else
      let hora = 23;
      if (hora >= 0 && hora <= 5) {
        console.log("Déjame dormir");
      } else if (hora > 5 && hora <= 11) {
        console.log("Buenos Días");
      } else if (hora > 11 && hora <= 18) {
        console.log("Buenas Tardes");
      } else if (hora > 18 && hora <= 23) {
        console.log("Buenas Noches");
      } else {
        console.log("Hora incorrecta");
      }

      //Operadores ternarios= Simplificación del if else= (condición) ? verdadero : falsa
      let edad = 12;
      let eresMayor = edad >= 18 ? "Eres mayor de edad" : "Eres menor de edad";
      console.log(eresMayor);

      //Switch= Cuando tenemos diferentes valores para una misma variable
      let dia = 7;
      switch (dia) {
        case 0:
          console.log("Domingo");
          break;
        case 1:
          console.log("Lunes");
          break;
        case 2:
          console.log("Martes");
          break;
        case 3:
          console.log("Miércoles");
          break;
        case 4:
          console.log("Jueves");
          break;
        case 5:
          console.log("Viernes");
          break;
        case 6:
          console.log("Sábado");
          break;
        default:
          console.log("El día no existe");
          break;
      }
    </script>
  </body>
</html>
