<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance</title>
  </head>
  <body>
    <h1>Inheritance</h1>
    <script>
      //Métodos agregados al protopido de la función constructora para mejorar el rendimiento
      Animal.prototype.sonar = function () {
        console.log("Hago sonido porque estoy vivo");
      };

      function Animal(nombre, genero) {
        //Atributos hay que tenerlos acá, y los métodos se le agregan al padre para mejorar rendimiento y no tener que estar duplicando los métodos por cada instancia que creamos del prototipo
        this.nombre = nombre;
        this.genero = genero;
      }

      // Herencia Prototipal
      function Perro(nombre, genero, tamanio) {
        /* super(); //manda llamar el constructor de la clase padre */
        this.super = Animal;
        this.super(nombre, genero);
        this.tamanio = tamanio;
      }

      //Asignar el prototipo de perro como una instancia de Animal
      //Perro está heredando de Animal
      Perro.prototype = new Animal();
      //Generarle su propio constructor a Perro, copiado del Animal
      Perro.prototype.constructor = Perro;

      //Sobreescrutura del método sonar del prototipo padre en el hijo
      Perro.prototype.sonar = function () {
        console.log("Soy un perro y mi sonido es un ladrido");
      };

      //Creo el método ladrar para el prototipo Perro
      Perro.prototype.ladrar = function () {
        console.log("Guaaauuu guauuu!!!");
      };

      //Conejo está heredando de Animal - Es una instancia de animal
      function Conejo(nombre, genero, color) {
        this.super = Animal;
        this.super(nombre, genero);
        this.color = color;
      }

      Conejo.prototype = new Animal();
      Conejo.prototype.constructor = Conejo;

      Conejo.prototype.sonar = function () {
        console.log("Soy un conejo y mi sonido es un ronrroneo");
      };

      Conejo.prototype.ronrroneo = function () {
        console.log("rrrrrrrrrrrrrrrr");
      };

      const snoopy = new Perro("Snoopy", "Masculino", "Mediano"),
        lolaBunny = new Conejo("Lola Bunny", "Femenino", "piel");

      console.log(snoopy);
      snoopy.sonar();
      snoopy.ladrar();

      console.log(lolaBunny);
      lolaBunny.sonar();
      lolaBunny.ronrroneo();
    </script>
  </body>
</html>
