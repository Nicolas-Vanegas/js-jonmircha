<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modules (import/export)</title>
  </head>
  <body>
    <h1>Modules (import/export)</h1>
    <!-- type para que pueda importar entre archivos js-->
    <script src="js/curso_33_modules.js" type="module"></script>
    <!-- esto sería otro archivo js pero para navegadores que no soportan módulos -->
    <script src="js/noSoportaModulos.js" nomodule></script>
  </body>
</html>
